<body>
  
    <!-- Navigation Section -->
    <nav class="navbar-section background--solid-brown p-2">
        <!-- Navigation Container -->
        <div class="navbar-container flex items-center p-2">
            <!-- Logo Image -->
            <div class="logo-img-container w-[15%]">
                <img src="./imgs/logo.png" alt="coffee-brand logo" class="logo-img">
            </div>

            <!-- Navigation Links -->
            <ul class="nav-links flex items-center gap-[3rem] text-[1.5rem] capitalize text--cream background--light-brown  rounded-lg  ">
                <li class="nav-link first:bg-[#F8F4E1] text-solid-brown py-2 px-4 rounded-lg">home</li>
                <li class="nav-link">services</li>
                <li class="nav-link">company</li>
                <li class="nav-link">news</li>
                <li class="nav-link pe-4">contact us</li>
            </ul>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="header-section p-2  background--solid-brown">
        <!-- header container -->
        <div class="header-container p-2  flex flex-col gap-1 capitalize text-[#F8F4E1]  w-[55%] items-center">
            <div>
                <p class="text-[3rem] pompiere-family">coffee makes mood</p>
                <p class="text-[1.5rem] galada-family">indulge in every sip: experience the richness of coffee!</p>
            </div>
        </div>
    </header>

    <!-- Coffee Product Section -->

    <section class="product-section background--salamon p-2 py-16">
        <!-- Coffee Product Container -->
        <div class="product-container p-2 px-16 py-16">
            <!-- Coffee Image -->
            <div class="coffee-img-container w-[40%]">
                <img src="./imgs/coffee-type.png" alt="coffee-type" class="coffee-img w-[100%] h-[50%]">
            </div>
        </div>
    </section>
